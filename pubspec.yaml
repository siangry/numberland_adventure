name: numberland_adventure
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  audioplayers: ^6.4.0

  # Splash screen
  flutter_native_splash: ^2.4.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen: ^5.10.0
  build_runner:
  flutter_gen_runner:

flutter:
  uses-material-design: true
  generate: true 
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: Acme
      fonts:
        - asset: assets/font/Acme-Regular.ttf

flutter_intl:
  enabled: true


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/ic_logo.png

