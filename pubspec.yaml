name: numberland_adventure
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flame_audio: ^2.11.2
  shared_preferences: ^2.5.3
  provider: ^6.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen: ^5.10.0
  build_runner:
  flutter_gen_runner:
  flutter_launcher_icons: ^0.14.3


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: Acme
      fonts:
        - asset: assets/font/Acme-Regular.ttf


flutter_intl:
  enabled: true


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true